[package]
name = "lut-synth"
version = "0.7.2"
edition = "2024"
default-run = "epak"

[dependencies]
bitvec = "1.0.1"
clap = { version = "4.5.31", features = ["derive"] }
#egg = { path = "../egg", features = [ "lp", "clarabel", "cbc", "highs", "lp-solvers", "lpsolve", "microlp", "scip", "scip_bundled"] }
egg = { path = "../egg", features = [ "lp", "clarabel", "cbc", "highs", "lp-solvers", "lpsolve", "microlp" ] }
indicatif = "0.17.11"
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.140"
sv-parser = "0.13.3"
ctrlc = "3.4"

[lints.clippy]
manual_range_contains = "allow"

[features]
default = [ "dyn_decomp" ]
# We probably don't want the compiler to apply folding on LUTs.
# It is too expensive
# default = [ "dyn_decomp", "egraph_fold" ]
egraph_fold = []
exactness = [ "egg/lp" ]
cbc = ["egg/cbc"]
highs = ["egg/highs"]
lp-solvers = ["egg/lp-solvers"]
lpsolve = ["egg/lpsolve"]
microlp = ["egg/microlp"]
#scip = ["egg/scip"]
#scip_bundled = ["egg/scip_bundled"]

cut_analysis = []
dyn_decomp = [ "cut_analysis" ]
graph_dumps = []
